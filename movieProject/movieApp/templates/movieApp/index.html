{% extends "movieApp/base.html" %}

{% block body %}
{% if movies %}
<ul>

    {% for eachMovie in movies %}
    <li>{{ eachMovie.name }}</li>
    <li>{{ eachMovie.yearReleased }}</li>
    <li>{{ eachMovie.rated }}</li>
    <li>{{ eachMovie.genre }}</li>

    {% endfor %}
</ul>
{% else %}
<p>No Movies are available.</p>
{% endif %}
{% endblock %}
